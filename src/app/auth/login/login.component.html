<h2 class="my-4 heading  text-center">Авторизация</h2>
<div></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div>
    <label for="login">Ваш логин</label>
    <input type="text" class="form-control btn-block" id="login" name="fq_name" placeholder="Введите логин" formControlName="name">
  </div>
  <div class="form-group mb-4">
    <label for="password">Ваш пароль</label>
    <input type="password" class="form-control btn-block" id="password" name="fq_password" placeholder="Введите пароль" formControlName="password">
  </div>
  <div class="form-group">
    <input
      type="submit"
      class="btn btn-primary text-white py-2 px-4 btn-block"
      value="Авторизоваться">
  </div>
  <div class="form-group">
    <p class="text-muted d-flex justify-content-around text-xs-center">
      Нет логина? <a>Зарегистрироваться!</a>
    </p>
  </div>
</form>
